<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <title>Test Ireland Map</title>

    <!----------------------------------------Load JS libraries------------------------------------------------->

    <!-- Load Obfuscator data script-->

    <script
      type="text/javascript"
      src="/assets/scripts/obfuscatedKey.js"
    ></script>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
        google.charts.load("current", {
          packages: ["geochart"],
          // Note: you will need to get a mapsApiKey for your project.
          // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
          mapsApiKey: Apikey,
        });

        google.charts.setOnLoadCallback(drawRegionsMap);

        function drawRegionsMap() {
          var data = google.visualization.arrayToDataTable([
                ['County','Deaths',' Cases'],
                ['Carlow',15,172],
                ['Cavan',40,867],
                ['Clare',40,370],
                ['IE-CO',50,1560],//requires this to resolve
                ['Donegal',41,470],
                ['Dublin',760,12536],
                ['Galway',9,497],
                ['Kerry',6,315],
                ['Kildare',139,1429],
                ['Kilkenny',13,360],
                ['Laois',17,265],
                ['Leitrim',0,85],
                ['Limerick',25,588],
                ['Longford',7,282],
                ['Louth',49,790],
                ['Mayo',42,560],
                ['Meath',53,813],
                ['Monaghan',50,540],
                ['Offaly',14,488],
                ['Roscommon',11,349],
                ['Sligo',5,151],
                ['Tipperary',19,546],
                ['Waterford',0,162],
                ['Westmeath',24,677],
                ['Wexford',20,223],
                ['Wicklow',42,655]
          ]);

          var options = {
            region: "IE",
            resolution: "provinces",

          };

          var chart = new google.visualization.GeoChart(
            document.getElementById("geochart-colors")
          );
          chart.draw(data, options);
        }
    </script>
  </head>

  <body>
    <div id="geochart-colors" style="width: 900px; height: 500px;"></div>
  </body>
</html>
