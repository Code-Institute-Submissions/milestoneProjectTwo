<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/cosmo/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<style>

#testdiv {
    background-color:black;
    color: white;
    height: 100px;
    width:200px;

    /*overflow : hidden;*/
    }


</style>
<title>Title</title>
</head>
<body>

<div>this is my div
	<div id="testdiv">
		<th></th>
		<tr>Row............1</tr><br>
		<tr>Row............2</tr><br>
		<tr>Row............3</tr><br>
		<tr>Row............4</tr><br>
		<tr>Row............5</tr><br>
		<tr>Row............6</tr><br>
	</div>
    <button id="testbtn">Click Me to Read More</button>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
    crossorigin="anonymous"></script>


<script>
  $("#testbtn").click(function () {
        if( $("#testdiv").css("height") === "100px"){
            $("#testdiv").animate({height: "300px"});
            }
        if( $("#testdiv").css("height") === "300px"){
            $("#testdiv").animate({height: "100px"});
            }
        
  });
    
</script>

</body>
</html>
